<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site not found · GitHub Pages</title>

  <link id="favicon" rel="icon" type="image/png" href="AW SNAP.png" />

  <style>
    :root {
      --color-fg-default: #24292f;
      --color-fg-muted: #4c4f52;
      --color-bg-default: #f6f8fa;
      --color-accent-fg: #0969da;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: var(--color-bg-default);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--color-fg-default);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .content {
      margin-top: 5%;
      max-width: 600px;
    }

    h1 {
      font-size: 54px;
      font-weight: 500;
      margin: 0;
      color: var(--color-fg-default);
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
      color: var(--color-fg-muted);
      margin-top: 12px;
      margin-bottom: 28px;
    }

    p {
      color: var(--color-fg-muted);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 50px;
    }

    a {
      color: var(--color-accent-fg);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 16px;
      color: var(--color-fg-muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .footer a {
      color: var(--color-fg-default);
      font-weight: 500;
      cursor: pointer;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .logo-container {
      margin-top: 50px;
    }

    .github-icon {
      width: 28px;
      height: 28px;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }

    .github-icon:hover {
      opacity: 1;
    }

    iframe {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="fakePage">
    <div class="content">
      <h1>404</h1>
      <h2>There isn't a GitHub Pages site here.</h2>
      <p>
        If you're trying to publish one,
        <a href="https://docs.github.com/en/pages" target="_blank">read the full documentation</a>
        to learn how to set up
        <strong>GitHub Pages</strong>
        for your repository, organization, or user account.
      </p>
    </div>

    <div class="footer">
      <div>
        <a id="enterBtn">GitHub Status</a>
        <span> — </span>
        <span>@githubstatus</span>
      </div>

      <div class="logo-container">
        <svg
          class="github-icon"
          viewBox="0 0 16 16"
          version="1.1"
          aria-hidden="true"
          fill="#24292f"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8a8.013 8.013 0 005.47 7.59c.4.07.55-.17.55-.38 
            0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 
            1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 
            0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.66 7.66 0 
            012-.27c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 
            2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 
            1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 
            1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 
            8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
      </div>
    </div>
  </div>

  <iframe id="gameFrame" allowfullscreen></iframe>

  <script>
    const fakePage = document.getElementById("fakePage");
    const gameFrame = document.getElementById("gameFrame");
    const favicon = document.getElementById("favicon");
    const enterBtn = document.getElementById("enterBtn");
    const RICKROLL = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

    function setFavicon(src) {
      favicon.href = src;
    }

    enterBtn.addEventListener("click", () => {
      const password = prompt("Enter password to continue:");
      if (password === "SMASH") {
        alert("Access granted! Loading SmashKarts...");
        fakePage.style.display = "none";
        gameFrame.style.display = "block";
        gameFrame.src = "https://smashkarts.io/";
        document.title = "Desmos | Graphing Calculator";
        setTimeout(() => setFavicon("desmos.png"), 2000);
      } else {
        window.location.href = RICKROLL;
      }
    });

    window.addEventListener("beforeunload", () => {
      setFavicon("AW SNAP.png");
    });
  </script>
</body>
</html>
